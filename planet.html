<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engrams | Exotics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/94983fc221.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="assets/rare.png" />
  </head>

  <body>
    <div class="container">
      <a href="index.html"
        ><img src="assets/rahool.webp" class="title" alt="rahool"
      /></a>
      <div class="question blueBG">
        <img src="" alt="" class="questionImg" />
        <p id="result"></p>
        <div class="hints">
          <div class="hint1">
            <img src="assets/rare.png" alt="" class="hint" />
            <p>Rare Hint</p>
          </div>
          <div class="hint2">
            <img src="assets/legendary.png" alt="" class="hint" />
            <p>Legendary Hint</p>
          </div>
          <div class="hint3">
            <img src="assets/engrams.png" alt="" class="hint" />
            <p>Exotic Hint</p>
          </div>
        </div>
      </div>
      <div class="field">
        <input
          type="text"
          name="guess"
          id="guess"
          placeholder="Guess the destination..."
        />
        <button id="submit" onclick="guessing()"></button>
      </div>
    </div>
    <footer>
      <div class="socials">
        <a href="" aria-label="github">
          <i class="fa-brands fa-square-github icon"></i>
        </a>
        <a href="" aria-label="linkedin">
          <i class="fa-brands fa-linkedin icon"></i>
        </a>
        <a href="" aria-label="twitter">
          <i class="fa-brands fa-square-twitter icon"></i>
        </a>
      </div>
      <div class="footerInfo">
        <p>
          Copyright &copy; Dominik Croci |
          <a href="mailto:dominikrcroci@gmail.com">Contact</a>
        </p>
      </div>
    </footer>
    <script src="planet.js"></script>
  </body>
</html>
